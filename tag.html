---
layout: default
---

<section class="posts">
    {% assign tags = site.tags | sort %}
    {% for tag in tags %}
    <a href="#{{ tag[0] }}" class="tag-title" id="{{ tag[0] }}">#{{ tag[0] | replace:'-', ' ' }}<sup>({{ tag | last | size }})</sup></a>
    <ul class="mb-2">
        {% for post in tag[1] %}
            <li>
                <a class="post" href="{{ site.url }}{{ site.baseurl }}/{{ post.url | relative_url }}">{{ post.title }}</a>
                <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
            </li>
        {% endfor %}
    </ul>
    {% endfor %}
</section>
