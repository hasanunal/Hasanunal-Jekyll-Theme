<meta name="owner" content="owner name" />
<meta name="author" content="author name">
<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
<meta property="og:locale" content="tr_TR" />
<meta property="og:type" content="website" />
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/img/meta/logo-270x270.png" />

<meta property="article:tag" content="sample tag" />
<meta property="article:tag" content="sample tag" />

<meta name="twitter:card" content="summary_large_image" />

<meta name="generator" content="Jekyll" />
<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}" />
<meta name="copyright" content="Copyright 2022. Site Name - All Rights Reserved." />

<link rel="icon" href="{{ site.url }}{{ site.baseurl }}/assets/img/meta/logo-32x32.png" sizes="32x32" />
<link rel="icon" href="{{ site.url }}{{ site.baseurl }}/assets/img/meta/logo-192x192.png" sizes="192x192" />
<link rel="apple-touch-icon" href="{{ site.url }}{{ site.baseurl }}/assets/img/meta/logo-180x180.png" />
<meta name="msapplication-TileImage" content="{{ site.url }}{{ site.baseurl }}/assets/img/meta/logo-270x270.png" />

{% if site.google_analytics %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
{% endif %}

{% if site.google_site_verification %}
<meta name="google-site-verification" content="{{ site.google_site_verification }}" />
{% endif %}
